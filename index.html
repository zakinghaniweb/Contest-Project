<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder-Z</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.jpg">
</head>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title m-auto" id="exampleModalLabel">Enter Your Name</h5>
            </div>
            <div class="modal-body">
            <div class="input-group-custom">
                <input class="nameInput" type="text" placeholder="Enter Your Name">
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary m-auto nameSubmitButton">Save</button>
            </div>
        </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg main-menu">
        <div class="container">
        <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo" width="150" height="75"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><i class="fa-regular fa-heart"></i> Favorites</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-gear"></i> Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><i class="fa-regular fa-user"></i> <span class="userName"></span></a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <div class="background">
        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>
        <div class="bubble bubble4"></div>
        <div class="bubble bubble5"></div>
        <div class="bubble bubble6"></div>
    </div>
    <div id="preloader">
        <div id="loader">
        </div>
        <h1 class="preloader-heading">Loading<span id="dots"></span></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
